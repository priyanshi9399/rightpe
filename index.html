<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General styles */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f9;
          color: #333;
        }
    
        /* Navigation bar */
        .navbar {
          background-color: #0078d7;
          color: white;
          padding: 10px 20px;
          text-align: center;
        }
    
        .navbar h1 {
          margin: 0;
          font-size: 24px;
        }
    
        /* Chat container */
        .chat-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: calc(100vh - 120px);
          padding: 20px;
        }
    
        iframe {
          width: 80%;
          height: 80%;
          max-width: 900px;
          border: 2px solid #0078d7;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        /* Footer */
        .footer {
          background-color: #0078d7;
          color: white;
          text-align: center;
          padding: 10px 20px;
          position: fixed;
          bottom: 0;
          width: 100%;
        }
    
        .footer a {
          color: #ffd700;
          text-decoration: none;
        }
      </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RightPe chat bot</title>
</head>
<body>
    <div class="navbar">
        <h1>Welcome to Botpress Chat</h1>
      </div>
      <div class="chat-container">
  <iframe 
    src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2024/12/26/12/20241226124031-399I3U9Q.json" 
    width="100%" 
    height="600" 
    style="border: 1px solid black;">
  </iframe>
  </div>
  <div class="footer">
    <p>Powered by <a href="https://webseller.in" target="_blank">Webseller Software solutions</a></p>
  </div>
</body>
</html>
